<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Duyurular</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">




 <!-- Favicon -->
 <link href="img/favicon.ico" rel="icon" />
 <title>Testimonials</title>
 <!-- Include Owl Carousel CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
 <style>
   .testimonial-item {
     margin: 15px;
   }
 </style>
 <!-- Google Web Fonts -->
 <link rel="preconnect" href="https://fonts.gstatic.com" />
 <link
   href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap"
   rel="stylesheet"
 />

 <!-- Font Awesome -->
 <link
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
   rel="stylesheet"
 />

 <!-- Flaticon Font -->
 <link href="lib/flaticon/font/flaticon.css" rel="stylesheet" />

 <!-- Libraries Stylesheet -->
 <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
 <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet" />
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

 <!-- Customized Bootstrap Stylesheet -->
 <link href="css/style.css" rel="stylesheet" />

 <script>
    $(document).ready(function() {
        $("#navbar-container").load("Navbar.html");
    });
</script>
    
    <style>
        .container {
            margin-top: 20px;
        }

        .form-group img {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div id="navbar-container"></div>

    <div class="container">
        <h2 class="text-center">Admin Panel - Duyurular</h2>

        <!-- Duyuru Ekleme Formu -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Yeni Duyuru Ekle</h5>
                <form id="announcement-form">
                    <div class="form-group">
                        <label for="title">Başlık</label>
                        <input type="text" class="form-control" id="title" placeholder="Duyuru başlığını girin"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="description">İçerik</label>
                        <textarea class="form-control" id="description" rows="3"
                            placeholder="Duyuru içeriğini yazın" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="announcement-image">Fotoğraf</label>
                        <input type="file" class="form-control-file" id="announcement-image" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Duyuru Ekle</button>
                </form>
            </div>
        </div>

        <!-- Resim Yükleme Formu -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Resim Yükle</h5>
                <form id="image-upload-form">
                    <div class="form-group">
                        <label for="image">Fotoğraf</label>
                        <input type="file" class="form-control-file" id="image" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Resim Yükle</button>
                </form>
            </div>
        </div>

        <!-- Duyuruları Listeleme -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Mevcut Duyurular</h5>
                <div class="row" id="announcementsContainer">
                    <!-- Duyurular buraya eklenecek -->
                </div>
            </div>
        </div>

        <!-- Yorumlar -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Yorumlar</h5>
                <div id="commentsContainer">
                    <!-- Yorumlar buraya eklenecek -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
    const apiBaseUrl = 'http://localhost:8080/v1/announcements';

    // Form submit işlemi
    $('#announcement-form').on('submit', function(event) {
        event.preventDefault();
        const title = $('#title').val();
        const description = $('#description').val();
        const imageFile = $('#image')[0].files[0];
        const formData = new FormData();
        formData.append('title', title);
        formData.append('description', description);
        formData.append('image', imageFile);

        // Retrieve the JWT token from local storage
        const token = localStorage.getItem('token');
        
        if (!token) {
            alert('JWT token bulunamadı. Lütfen tekrar giriş yapın.');
            return;
        }

        $.ajax({
            url: `${apiBaseUrl}/save`,
            type: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`
            },
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                alert('Duyuru başarıyla eklendi!');
                $('#announcement-form')[0].reset();
                loadAnnouncements();
                console.log(token) // Duyuruları yeniden yükle
            },
            error: function(error) {
                console.log(token)
                alert('Hata oluştu: ' + error.responseText);
            }
        });
    });

    // Duyuruları yüklemek için bir işlev (örnek)
    function loadAnnouncements() {
        $.ajax({
            url: `${apiBaseUrl}/all`,
            type: 'GET',
            success: function(data) {
                console.log(data);
            },
            error: function(error) {
                console.log('Duyurular yüklenemedi:', error);
            }
        });
    }

    loadAnnouncements();
});
    </script>
</body>

</html>
