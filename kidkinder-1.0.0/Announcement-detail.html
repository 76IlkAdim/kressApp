<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Details</title>
    
    <meta content="Free HTML Templates" name="keywords" />
    <meta content="Free HTML Templates" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />

    <!-- Flaticon Font -->
    <link href="lib/flaticon/font/flaticon.css" rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
    <style>
        .card-img-top {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar Start -->
    <div id="navbar-container"></div>
    <!-- Navbar End -->

    <div id="announcement-detail" class="container">
        <!-- Detailed announcement content will be inserted here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#navbar-container").load("Navbar.html");

            const urlParams = new URLSearchParams(window.location.search);
            const announcementId = urlParams.get('id');
            const apiBaseUrl = '/v1/announcements'; 

            if (announcementId) {
                $.ajax({
                    url: `${apiBaseUrl}/getById/${announcementId}`,
                    type: 'GET',
                    success: function(data) {
                        let detailContainer = $('#announcement-detail');
                        let detailContent = `
                            <div class="card">
                                <img class="card-img-top" src="data:image/jpeg;base64,${data.imageBase64}" alt="Announcement Image">
                                <div class="card-body">
                                    <h2 class="card-title">${data.title}</h2>
                                    <p class="card-text">${data.description}</p>
                                    <p class="card-text"><small class="text-muted">Olu≈üturulma Tarihi: ${new Date(data.createdAt).toLocaleString()}</small></p>
                                </div>
                            </div>`;
                        detailContainer.append(detailContent);
                    },
                    error: function(error) {
                        $('#announcement-detail').text('Announcement details could not be loaded.');
                        console.log('Announcement details could not be loaded:', error);
                    }
                });
            } else {
                $('#announcement-detail').text('No announcement ID provided.');
            }
        });
    </script>
</body>
</html>
