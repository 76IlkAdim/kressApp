<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>KidKinder - Kindergarten Website Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="Free HTML Templates" />
  <meta name="description" content="Free HTML Templates" />

  <!-- Favicon -->
  <link rel="icon" href="img/favicon.ico" />

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" />

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Inline CSS -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .portfolio-item img {
      object-fit: cover;
      height: 250px;
      width: 100%;
    }

    .portfolio-btn {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 123, 255, 0.5);
      opacity: 0;
      transition: opacity 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .portfolio-item:hover .portfolio-btn {
      opacity: 1;
    }

    @media (max-width: 767.98px) {
      .portfolio-item img {
        height: 150px;
      }
    }

    .portfolio-container {
      margin-bottom: 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    #footer-container {
      padding: 20px 0;
      background-color: #f8f9fa;
      width: 100%;
    }

    .container-fluid {
      padding: 0 15px;
      flex-grow: 1;
    }

    .card-img-top {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .content-wrapper {
      flex: 1 0 auto;
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <div class="content-wrapper">
    <!-- Header Start -->
    <div class="container-fluid bg-primary mb-5">
      <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
        <h3 class="display-3 font-weight-bold text-white">Galeri</h3>
        <div class="d-inline-flex text-white">
          <p class="m-0"><a class="text-white" href="">Ana</a></p>
          <p class="m-0 px-2">/</p>
          <p class="m-0">Galeri</p>
        </div>
      </div>
    </div>
    <!-- Header End -->

    <!-- Gallery Start -->
    <div class="container-fluid pt-5 pb-3">
      <div class="container">
        <div class="text-center pb-2">
          <p class="section-title px-5">
            <span class="px-2">Our Gallery</span>
          </p>
          <h1 class="mb-4">Our Kids School Gallery</h1>
        </div>
        <div class="row portfolio-container" id="photosContainer">
          <!-- Photos will be dynamically added here -->
        </div>
      </div>
    </div>
    <!-- Gallery End -->
  </div>

  <div id="footer-container"></div>

  <!-- Back to Top -->
  <a href="#" class="btn btn-primary p-3 back-to-top"><i class="fa fa-angle-double-up"></i></a>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="lib/isotope/isotope.pkgd.min.js"></script>
  <script src="lib/lightbox/js/lightbox.min.js"></script>

  <!-- Contact Form JavaScript -->
  <script src="mail/jqBootstrapValidation.min.js"></script>
  <script src="mail/contact.js"></script>

  <!-- Load Navbar and Footer -->
  <script>
    $(document).ready(function () {
      $("#navbar-container").load("Navbar.html");
      $("#footer-container").load("Footer.html");
    });
  </script>

  <!-- Load Photos from API -->
  <script>
    $(document).ready(function () {
      const apiBaseUrl = '/v1/photo';

      function loadPhotos() {
        $.ajax({
          url: `${apiBaseUrl}/all`,
          type: 'GET',
          success: function (data) {
            $('#photosContainer').empty();
            data.forEach(function (photo) {
              const photoHtml = `
                <div class="col-lg-4 col-md-6 mb-4 portfolio-item">
                  <div class="position-relative overflow-hidden mb-2">
                    <img class="img-fluid" src="data:image/jpeg;base64,${photo.imageBase64}" alt="" />
                    <div class="portfolio-btn">
                      <a href="data:image/jpeg;base64,${photo.imageBase64}" data-lightbox="portfolio">
                        <i class="fa fa-plus text-white" style="font-size: 60px"></i>
                      </a>
                    </div>
                  </div>
                </div>
              `;
              $('#photosContainer').append(photoHtml);
            });
          },
          error: function (error) {
            console.log('Error loading photos:', error);
          }
        });
      }

      loadPhotos();
    });
  </script>

  <!-- Main Javascript File -->
  <script src="js/main.js"></script>
</body>
</html>
