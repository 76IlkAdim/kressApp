<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <title>KidKinder - Kindergarten Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Free HTML Templates" name="keywords" />
    <meta content="Free HTML Templates" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Flaticon Font -->
    <link href="lib/flaticon/font/flaticon.css" rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
    <script>
      $(document).ready(function() {
          $("#navbar-container").load("Navbar.html");
          $("#footer-container").load("Footer.html");
      });
    </script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .portfolio-item img {
        object-fit: cover;
        height: 250px;
        width: 100%;
      }

      .portfolio-btn {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(0, 123, 255, 0.5);
        opacity: 0;
        transition: opacity 0.3s;
      }

      .portfolio-item:hover .portfolio-btn {
        opacity: 1;
      }

      @media (max-width: 767.98px) {
        .portfolio-item img {
          height: 150px;
        }
      }

      .portfolio-container {
        margin-bottom: 50px; /* Footer'dan uzaklaşmak için margin ekledik */
        clear: both; /* Float temizleme */
        display: flex;
        flex-wrap: wrap;
      }

      #footer-container {
        clear: both; /* Float temizleme */
        padding: 20px 0; /* Yeterli boşluk bırakmak için padding ekleyin */
        background-color: #f8f9fa; /* Arka plan rengini belirleyin */
        width: 100%;
      }

      .container-fluid {
        padding: 0 15px; /* Varsayılan padding */
      }

      .card-img-top {
        width: 100%;
        height: 250px; /* Sabit yükseklik */
        object-fit: cover; /* Resmi kesmeden sığdır */
      }
    </style>
  </head>

  <body>
    <div id="navbar-container"></div>

    <!-- Header Start -->
    <div class="container-fluid bg-primary mb-5">
      <div
        class="d-flex flex-column align-items-center justify-content-center"
        style="min-height: 400px"
      >
        <h3 class="display-3 font-weight-bold text-white">Galeri</h3>
        <div class="d-inline-flex text-white">
          <p class="m-0"><a class="text-white" href="">Ana</a></p>
          <p class="m-0 px-2">/</p>
          <p class="m-0">Galeri</p>
        </div>
      </div>
    </div>
    <!-- Header End -->

    <!-- Gallery Start -->
    <div class="container-fluid pt-5 pb-3">
      <div class="container">
        <div class="text-center pb-2">
          <p class="section-title px-5">
            <span class="px-2">Our Gallery</span>
          </p>
          <h1 class="mb-4">Our Kids School Gallery</h1>
        </div>
        <div class="row portfolio-container">
          <!-- Resimler buraya yüklenecek -->
        </div>
      </div>
    </div>
    <!-- Gallery End -->

    <div id="footer-container"></div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary p-3 back-to-top"
      ><i class="fa fa-angle-double-up"></i
    ></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>
    
    <!-- API'den Resimleri Getirme ve Gösterme -->
    <script>
      $(document).ready(function() {
        const apiBaseUrl = '/v1/photo';

        function loadPhotos() {
          $.ajax({
            url: `${apiBaseUrl}/all`,
            type: 'GET',
            success: function(data) {
              $('.portfolio-container').empty();
              data.forEach(function(photo) {
                const photoHtml = `
                  <div class="col-md-4 mb-4">
                    <div class="card">
                      <img class="card-img-top" src="data:image/jpeg;base64,${photo.imageBase64}" alt="Photo">
                    </div>
                  </div>
                `;
                $('.portfolio-container').append(photoHtml);
              });
            },
            error: function(error) {
              console.error('Fotoğraflar yüklenemedi:', error);
            }
          });
        }

        loadPhotos(); // Sayfa yüklendiğinde mevcut fotoğrafları yükle
      });
    </script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
