<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <title>KidKinder - Kindergarten Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Free HTML Templates" name="keywords" />
    <meta content="Free HTML Templates" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Flaticon Font -->
    <link href="lib/flaticon/font/flaticon.css" rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
    <script>
      $(document).ready(function() {
          $("#navbar-container").load("Navbar.html");
          $("#footer-container").load("Footer.html");
      });
  </script>
  </head>

  <body>
    <div id="navbar-container"></div>


    <!-- Header Start -->
    <div class="container-fluid bg-primary mb-5">
      <div
        class="d-flex flex-column align-items-center justify-content-center"
        style="min-height: 400px"
      >
        <h3 class="display-3 font-weight-bold text-white">Galeri</h3>
        <div class="d-inline-flex text-white">
          <p class="m-0"><a class="text-white" href="">Ana</a></p>
          <p class="m-0 px-2">/</p>
          <p class="m-0">Gallery</p>
        </div>
      </div>
    </div>
    <!-- Header End -->

    <!-- Gallery Start -->
    <div class="container-fluid pt-5 pb-3">
      <div class="container">
        <div class="text-center pb-2">
          <p class="section-title px-5">
            <span class="px-2">Our Gallery</span>
          </p>
          <h1 class="mb-4">Our Kids School Gallery</h1>
        </div>
        <div class="row">
          
        </div>
        <div class="row portfolio-container">
           
        </div>
      </div>
    </div>
    <!-- Gallery End -->

    <div id="footer-container"></div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary p-3 back-to-top"
      ><i class="fa fa-angle-double-up"></i
    ></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>
    <script>
      $(document).ready(function() {
          // photos klasöründeki tüm .jpg resimleri getirme
          $.ajax({
              url: 'photos/',  // Klasör yolunuzu belirtin
              success: function(data) {
                  var images = [];
                  $(data).find('a[href$=".jpg"]').each(function() {  // .jpg uzantılı dosyaları bulma
                      var filePath = $(this).attr('href');
                      images.push('<div class="col-lg-4 col-md-6 mb-4 portfolio-item">' +
                                  '<div class="position-relative overflow-hidden mb-2">' +
                                  '<img class="img-fluid w-100" src="photos/' + filePath + '" alt="" />' +
                                  '<div class="portfolio-btn bg-primary d-flex align-items-center justify-content-center">' +
                                  '<a href="photos/' + filePath + '" data-lightbox="portfolio">' +
                                  '<i class="fa fa-plus text-white" style="font-size: 60px"></i>' +
                                  '</a></div></div></div>');
                  });
                  console.log(data)
                  // Tüm resimleri sayfada gösterme
                  $('.portfolio-container').html(images.join(''));
              },
              error: function() {
                  console.error('Fotoğraflar yüklenemedi.');
              }
          });
      });
      </script>
      
      
    <!-- Template Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
